<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Actor"
      rel="stylesheet"
    />
  </head>

  <body class="curtain">
    <div class="curtain__wrapper">
      <input type="checkbox" checked />

      <div class="bird-wrapper">
        <div class="bird-container bird-container--one">
          <div class="bird bird--one"></div>
        </div>
        <div class="bird-container bird-container--two">
          <div class="bird bird--two"></div>
        </div>
        <div class="bird-container bird-container--three">
          <div class="bird bird--three"></div>
        </div>
        <div class="bird-container bird-container--four">
          <div class="bird bird--four"></div>
        </div>
      </div>
      <div class="animate curtain__panel curtain__panel--left">
        <div class="horizon-wrapper">
          <div class="mid_bottom_mountain"></div>
          <div class="left_mountain"></div>
          <div class="mid_mountain"></div>
          <div class="mid_mountain_light"></div>
          <div class="mid_mountain_shadow"></div>
          <div class="sun"></div>
          <div class="sun_light"></div>
          <div class="cloud_one"></div>
          <div class="cloud_two"></div>
          <div class="little_house"></div>
          <div class="little_house_roof"></div>
          <div class="smoke"></div>
          <div class="smoke smoke-1"></div>
          <div class="smoke smoke-2"></div>
        </div>
      </div>
      <div class="curtain__prize"></div>
      <div class="animate right__panel">
        <div class="animate curtain__panel curtain__panel--right">
          <div class="horizon-wrapper">
            <div class="mid_bottom_mountain  "></div>
            <div class="left_mountain  "></div>
            <div class="mid_mountain  "></div>
            <div class="mid_mountain_light  "></div>
            <div class="mid_mountain_shadow  "></div>
            <div class="sun "></div>
            <div class="sun_light "></div>
            <div class="cloud_one  "></div>
            <div class="cloud_two  "></div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
